<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery - Set Attribute</title>
     
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.js"></script>
  
     
    <script>
     
       function setAttr()  {   
       
           // Setting new value for the src attribute of the img elements.
           $('a').attr("href","http://facebook.com");
       }    
    </script>
</head>
<body>
   <input type="button" onclick="setAttr();" value="Set Attribute"/>
   <a href="">Reset</a>
    
   <br><br>
    
    <a id="atag" href="http://cricbuzz.com" target="_blank">cricket</a>
     
</body>
</html>
